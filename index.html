<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/index.js" defer></script>
    <script src="scripts/validation.js" defer></script>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Александр</h1>
                    <button class="profile__button" type="button"></button>
                    <p class="profile__whoau">Любитель Капибар</p>
                </div>
                <button class="profile__add-photo" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button class="popup__exit popup__exit_editProfile" type="button"></button>
                <h2 class="popup__header">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit-profile" name="EditProfile" novalidate>
                    <input class="popup__input" autocomplete="off" name="nameEditProfile" placeholder="Имя"
                        id="nameEditProfile" type="text" required minlength="2" maxlength="40">
                    <div class="popup__error popup__edit-profile_error_name" id="nameEditProfileError"></div>
                    <input class="popup__input" autocomplete="off" name="aboutEditProfile" placeholder="Хобби"
                        id="aboutEditProfile" type="text" required minlength="2" maxlength="200">
                    <div class="popup__error popup__edit-profile_error_about" id="aboutEditProfileError"></div>
                    <button class="popup__submit-button popup__submit-button_edit-profile"
                        type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-photo">
            <div class="popup__container">
                <button class="popup__exit popup__exit_add-photo" type="button"></button>
                <h2 class="popup__header">Новое место</h2>
                <form class="popup__form popup__form_add-photo" novalidate>
                    <input id="namePhoto" class="popup__input popup__input_NameCard" name="name-add-photo"
                        type="text" placeholder="Название" autocomplete="off" id="addPhotoName" required minlength="2"
                        maxlength="30">
                    <div id="namePhotoError" class="popup__error popup__add-photo_error_nameCard"></div>
                    <input id="urlPhoto" class="popup__input popup__input_UrlCard" name="link-add-photo" type="url"
                        placeholder="Ссылка на картинку" autocomplete="off" id="addPhotoUrl" required>
                    <div id="urlPhotoError" class="popup__error popup__add-photo_error_UrlCard"></div>
                    <button class="popup__submit-button popup__submit-button_add-photo" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up-image popup">
            <div class="pop-up-image__container">
                <img class="pop-up-image__closeBtn" src="images/CloseIcon.svg" alt="кнопка закрытия">
                <img class="pop-up-image__pic" alt="картинка карточки">
                <p class="pop-up-image__title"></p>
            </div>
        </div>
    </div>
    <template class="card-template">
        <div class="card">
            <img class="card__photo" alt="фотокарточка" id='link'>
            <img class="card__trash" alt="Мусорка" id='trash' src="images/Trash.svg">
            <div class="card__info">
                <h2 class="card__text" id="name"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
</body>

</html>
