<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button" type="button"></button>
                    <p class="profile__whoau">Исследователь океана</p>
                </div>
                <button class="profile__add-photo" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="pop-up">
            <div class="pop-up__container">
                <button class="pop-up__exit" type="button"></button>
                <h2 class="pop-up__header">Редактировать профиль</h2>
                <form class="form" name="editor">
                    <input class="pop-up__input pop-up__input_role_name" name="name" type="text">
                    <input class="pop-up__input pop-up__input_role_about" name="about" type="text">
                    <button class="pop-up__edit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up-2">
            <div class="pop-up-2__container">
                <button class="pop-up-2__exit" type="button"></button>
                <h2 class="pop-up-2__header">Новое место</h2>
                <form class="form2" name="editor2">
                    <input class="pop-up-2__input pop-up-2__input_role_name" name="name2" type="text"
                        placeholder="Название">
                    <input class="pop-up-2__input pop-up-2__input_role_link" name="link" type="link"
                        placeholder="Ссылка на картинку">
                    <button class="pop-up-2__edit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up-image">
            <div class="pop-up-image__container">
                <img class="pop-up-image__closeBtn" src="images/CloseIcon.svg" alt="кнопка закрытия">
                <img class="pop-up-image__pic"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOfxYeUDCCSjMyxR4gvgDqTVr0nIUxoEhXL-oHPfh3&s">
                <p class="pop-up-image__title"></p>
            </div>
        </div>
    </div>
    </div>
    <template class="card-template">
        <div class="card">
            <img class="card__photo" alt="фотокарточка" id='link'>
            <img class="card__trash" alt="Мусорка" id='trash' src="images/Trash.svg">
            <div class="card__info">
                <h2 class="card__text" id="name"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
</body>

</html>
