<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
    <script src="scripts/cards.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="лого">
        </header>
        <main class="content">
            <section class="profile">
                <div class="avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__name">Александр</h1>
                    <button class="profile__button" type="button"></button>
                    <p class="profile__whoau">Любитель Капибар</p>
                </div>
                <button class="profile__add-photo" type="button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="pop-up-edit-profile popup">
            <div class="pop-up-edit-profile__container">
                <button class="pop-up-edit-profile__exit" type="button"></button>
                <h2 class="pop-up-edit-profile__header">Редактировать профиль</h2>
                <form class="form-edit-profile" name="EditProfile">
                    <input class="pop-up-edit-profile__input pop-up-edit-profile__input_role_name" name="nameEditProfile" type="text">
                    <input class="pop-up-edit-profile__input pop-up-edit-profile__input_role_about" name="aboutEditProfile" type="text">
                    <button class="pop-up-edit-profile__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up-add-photo popup">
            <div class="pop-up-add-photo__container">
                <button class="pop-up-add-photo__exit" type="button"></button>
                <h2 class="pop-up-add-photo__header">Новое место</h2>
                <form class="form-add-photo" name="editorAddPhoto">
                    <input class="pop-up-add-photo__input pop-up-add-photo__input_role_name" name="name-add-photo" type="text"
                        placeholder="Название">
                    <input class="pop-up-add-photo__input pop-up-add-photo__input_role_link" name="link-add-photo" type="url"
                        placeholder="Ссылка на картинку">
                    <button class="pop-up-add-photo__edit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="pop-up-image popup">
            <div class="pop-up-image__container">
                <img class="pop-up-image__closeBtn" src="images/CloseIcon.svg" alt="кнопка закрытия">
                <img class="pop-up-image__pic" alt="картинка карточки">
                <p class="pop-up-image__title"></p>
            </div>
        </div>
    </div>
    <template class="card-template">
        <div class="card">
            <img class="card__photo" alt="фотокарточка" id='link'>
            <img class="card__trash" alt="Мусорка" id='trash' src="images/Trash.svg">
            <div class="card__info">
                <h2 class="card__text" id="name"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
</body>

</html>
